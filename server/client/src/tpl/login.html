<form class="form-inline">
	  <div class="form-group">
	    <label class="sr-only">Username</label>
	    <input type="text" class="form-control" placeholder="Username" ng-model="post.username">
	  </div>
	  <div class="form-group">
	    <label class="sr-only">Password</label>
	    <input type="password" class="form-control" placeholder="Password" ng-model="post.password">
	  </div>
	  <button type="submit" class="btn btn-default" ng-click="login()">Sign in</button>
</form>
